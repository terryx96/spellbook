<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>

    <img src = "images/dog.gif" alt = "" id = "skull">
    <img src = "images/dogsit.gif" ald = "" id = "quill">
    <h1>Spellbork</h1>
    
   
    <form class = "inline">
        <div>
        <input 
            type = "text" 
            class = "formInput" 
            name = "spellName" 
            placeholder="enter a spellname"
            autofocus>
        <input
            type = "text"
            class = "description"
            name = "spellDescription"
            placeholder = "enter a description">
        <select class = "level" name = "level">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <button 
            type = "submit" 
            id = "change" >
            Submit
        </button>
        </div>
    </form>


    <main>
    <ul id="spells">
    </ul>
    </main>

    <script src="index.js"></script>
</body>
</html>
