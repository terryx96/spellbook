<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <h1>Spellbook</h1>
   
    <!--onsubmit = "return false" stops the page from refreshing on submit-->
    <form>
        <input 
            type = "text" 
            id = "formInput" 
            name = "spellName" 
            placeholder="enter a spellname"
            autofocus>
        <button 
            type = "submit" 
            id = "change" >
            Submit
        </button>
    </form>


    <ul id="spells">

    </ul>
    <script src="index.js"></script>
</body>
</html>
